<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section class="main">
    <div class="main__card">
      <div class="main__image">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="main__text">
        <h1>Equilibrium #3429</h1>
        <p>
          Our Equilibrium collection promotes <br>
          balance and calm.
        </p>
      </div>
      <div class="main__information">
        <div class="stock__information">
          <img src="/images/icon-ethereum.svg" alt="">
          <p>0.041ETH</p>
        </div>
        <div class="counting__information">
          <img src="/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="main__separator"></div>
      <div class="main__creator">
        <img src="/images/image-avatar.png" alt="">
        <h3>Creation of <span>Jules Wyvern</span></h4>
      </div>
    </div>
  </section>
</body>
</html>
